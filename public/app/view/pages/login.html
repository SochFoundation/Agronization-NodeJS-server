<div class="container" ng-controller="MainController as login">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form class="form-sign" method="post" ng-submit="login.doLogin()">
				Username: <input type="email
				" name="email" ng-model="login.loginData.email" class="form-control"></input>
				Password: <input type="password" name="password" ng-model="login.loginData.password" class="form-control"></input>
				<button type="submit" class="btn btn-success" class="form-control">Login</button>
			</form>
		</div>
	</div>
</div>
