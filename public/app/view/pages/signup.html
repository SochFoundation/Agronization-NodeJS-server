<div class="container" ng-controller="userController as user">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<form class="form-sign" method="post" ng-submit="user.signupUser()">
				Name: <input type="email
				" name="email" ng-model="user.userData.name" class="form-control"></input>
				Email: <input type="email
				" name="email" ng-model="user.userData.email" class="form-control"></input>
				Password: <input type="password" name="password" ng-model="user.userData.password" class="form-control"></input>
				<button type="submit" class="btn btn-danger" class="form-control">SignUp</button>
			</form>
		</div>
	</div>
</div>
